<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Generator</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; }
        label { display: block; margin-bottom: 0.5rem; }
        input { padding: 0.5rem; width: 100%; margin-bottom: 1rem; }
        button { padding: 0.75rem 1.5rem; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>Generate -> CSV -> SQLite</h1>

    <form action="/generate" method="GET">
        <label for="recordCount">How many records would you like to generate?</label>
        <input type="number" id="recordCount" name="count" min="1" max="1000000000" required>
        <button type="submit">Generate Records</button>

    </form>

    <form action="/import-csv" method="POST" enctype="multipart/form-data">
        <input type="file" name="csvfile" accept=".csv" required>
        <button type="submit">Store In Database</button>
    </form>

</div>
</body>
</html>
