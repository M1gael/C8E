<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Details</title>
<!--Styling-->
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column; /* Stacks items vertically (Title -> Form -> Error) */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Adds breathing room on small screens */
            box-sizing: border-box;
        }

        /* Container Card */
        form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 1.5rem; /* Space between title and form */
            width: 100%;
            max-width: 400px; /* Aligns visually with the form */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="string"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #2563eb;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }

        button[type="submit"]:hover {
            background-color: #1d4ed8;
        }

        a button[type="button"] {
            background-color: #e5e7eb;
            color: #374151;
            width: 100%;
        }

        a button[type="button"]:hover {
            background-color: #d1d5db;
        }

        a {
            text-decoration: none;
            display: block;
        }

        p {
            text-align: center;
            margin-top: 1rem;
            background-color: #fee2e2;
            color: #dc2626 !important;
            padding: 10px;
            border-radius: 4px;
            /* Match form width so it looks like part of the unit */
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        p:empty {
            display: none;
        }
    </style>
</head>
<body>
    <h1>User Data Capture</h1>

    <form method="post" action="/">
        <label>Name:</label>
        <input type="text" name="name" value="{{name}}" required><br><br>

        <label>Surname:</label>
        <input type="text" name="surname" value="{{surname}}" required><br><br>

        <label>ID Number:</label>
        <input type="string" name="id_number" value="{{id_number}}" required><br><br>

        <label>Date of Birth:</label>
        <input type="string" name="birthday" placeholder="dd/mm/YYYY" value="{{birthday}}" required><br><br>

        <button type="submit">Post</button>
        <a href="/"> <button type="button">Cancel</button> </a>
    </form>

    <p style="color: red; font-weight: bold;">{{error_msg}}</p>

</body>
</html>
